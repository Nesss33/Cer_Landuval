<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <header class="bg-danger bg-gradient text-light  container-fluid">

            <div class="col-12 col-md-6 col-lg-1  bg-danger text-center bg-gradient text-light">

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card">
                    <div class="card-header bg-primary text-light text-center">
                        <span>Registrar Menu</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control" type="text" id="nombre-txt" >
                        </div>

                        <div class="mb-3">
                            <label for="horario-select" class="form-label" >Horario</label>
                            <select  id="horario-select" class="form-select">
                                <option value="desayuno">Desayuno</option>
                                <option value="almuerzo">Almuerzo</option>
                                <option value="once">Once</option>
                                <option value="cena">Cena</option>

                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="valor-number">Valor:</label>
                            <input class="form-control" type="number" id="valor-number" >
                        </div>








                        <div class="mb-3">
                            <label class="form-label"
                                for="descripcion-txt">Descripci√≥n</label>
                            <textarea  id="descripcion-txt" ></textarea>
                        </div>
                        
     
                    </div>
                    <div class="card-footer row">
                        <div class="col-6">
                            <button type="button"
                            class="btn btn-success"
                            id="registrar-btn" >Registrar</button>
                        </div>
                        <div class="col-6 text-end">
                            <button type="button"
                            class="btn btn-info"
                            id="limpiar-btn"
                            >Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-header bg-primary text-center text-light">
                        <span >Menu</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover table-bordered table-striped">
                            <thead>
                                <tr>
                                   <th>Nombre</th>
                                   <th>Horario</th>
                                   <th>Valor</th>
                                   <th>Descripcion</th>
                                   <th>Oferta</th>
                                   

                                </tr>
                            </thead>
                            <tbody id="tabla-tbody" >
                             



                            </tbody>



                        </table>
                    </div>
                </div>
            </div>
        </div>
